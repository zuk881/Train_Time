<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"> </script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body id="body">
    <div class="container">
        <div class="jumbotron text-center">
         <h1 class="display-3 justify-content-center">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
            <p class="lead"id="current-time"></p>
        </div>
        <div class="table-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th id="h1">Current Train Schedule</th>
                    </tr>
                    <tr id="t-1">
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody class="train-info">
                </tbody>
            </table>
        </div>
        <div class="container table-2">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th id="h2">Add Train</th>
                    </tr>
                </thead>
            </table>
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input onfocus="this.value=''" type="text" class="form-control train-name" placeholder="train name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input onfocus="this.value=''" type="text" class="form-control destination" placeholder="destination">
                </div>
                <div class="form-group">
                    <label for="train-time">First Train Time (HH:mm military time)</label>
                    <input onfocus="this.value=''" type="text" class="form-control train-time" placeholder="HH:mm">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency(min)</label>
                    <input onfocus="this.value=''" type="number" name="quantity" min="1" max="60" class="form-control frequency"
                        placeholder="min">
                </div>
                <div class="form-group">
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div><br><br><br>

    <script src="assets/javascript/train.js"></script>

</body>

</html>
